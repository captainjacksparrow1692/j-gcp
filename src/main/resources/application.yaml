spring:
  application:
    name: j-gcp
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: 9376570167
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    # Добавьте это для детальных логов ошибок:
    hibernate:
      ddl-auto: update
  logging:
    level:
      org.hibernate.SQL: DEBUG
